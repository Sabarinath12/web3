<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrypticWallet - Coming Soon</title>
    <style>
        body {
            background-color: #0c0c0c;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            padding: 20px;
        }

        @media (max-width: 500px) {
            .container {
                width: 100%;
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        @media (max-width: 500px) {
            p {
                font-size: 1rem;
            }
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Futuristic background animation */
        .background-animation {
            position: absolute;
            top: 100;
            left: 150;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00c2ff, #ff0084, #ff0084, #00c2ff);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CrypticWallet</h1>
        <p>Pay with crypto anywhere</p>
        <p class="countdown">Coming Soon!</p>
    </div>
    <div class="background-animation"></div>
</body>
</html>
